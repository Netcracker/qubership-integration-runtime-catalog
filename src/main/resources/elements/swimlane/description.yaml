name: swimlane
title: Swimlane
description: Group elements, that will be represented in UI as Swimlanes
type: swimlane
inputEnabled: false
outputEnabled: false
folder: grouping
properties:
  common:
    - name: swimlaneColor
      title: Swimlane Color
      type: custom
      mandatory: false
      uiComponent: swimlane-color
  hidden:
    - name: color
      title: Color
      description: Color of Swimlane
      type: string
      default: Blue
      allowedValues:
        - Blue
        - Green
        - Yellow
        - Purple
        - Lagoon
        - Brown
